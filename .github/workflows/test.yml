name: ToDo-List Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install  # Assuming you use npm for managing dependencies

      - name: Start the App with nodemon
        run: npm install -g nodemon && nodemon app.js
